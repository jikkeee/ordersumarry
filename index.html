<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

    <!-- styles.css -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(245, 75%, 52%); }

    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');
  </style>
</head>
<body>
  <svg class="wave" id="visual" viewBox="0 0 960 220"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><path d="M0 139L32 150.8C64 162.7 128 186.3 192 198C256 209.7 320 209.3 384 194.2C448 179 512 149 576 128.8C640 108.7 704 98.3 768 112C832 125.7 896 163.3 928 182.2L960 201L960 0L928 0C896 0 832 0 768 0C704 0 640 0 576 0C512 0 448 0 384 0C320 0 256 0 192 0C128 0 64 0 32 0L0 0Z" fill="#e0e8ff" stroke-linecap="round" stroke-linejoin="miter"></path></svg>
  <svg class="wave-mobile" xmlns="http://www.w3.org/2000/svg" width="375" height="194"><path fill="#D6E1FF" fill-rule="evenodd" d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z"/></svg>  
  <section class="main">


      <div class="card-container">
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="" class="image">
        </div>
        <div class="order-description">
          <div class="heading">
            <h3>Order Summary</h3>
          </div>
          <div class="order-summary">
            <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
          <div class="plan-inner">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="cta">
          <div class="order-btn">
            <a href="#" class="btn"><button class="order-button">Proceed to Payment</button></a>
          </div>
          <div class="cancel">
            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
  </section>

  <!-- 

  

  
  



   -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jikkeee</a>.
  </div>
</body>
</html>
